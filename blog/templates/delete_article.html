{% extends 'base.html' %}

{% block main %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Are you sure you want to delete this article?</h3>
      </div>
      <div class="card-body">
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Published At:</strong> {{ object.published_at }}</p>
        <p><strong>Content:</strong></p>
        <p>{{ object.content|safe|truncatechars_html:50 }}</p> 

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'my_articles' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
